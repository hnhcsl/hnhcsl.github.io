    <h1>HNHCSL的个人主页</h1>
    <h1>Welcome to HNHCSL blog.</h1>

    <script>
    // 验证是否能执行JS代码
    alert(1);
    // 验证是否加载了用户自定义的JS类
    for (var key in window) {
        if (window.hasOwnProperty(key)) {
            if (key.toLowerCase().includes("js") ) {
                alert("JS " + key);
                var properties = Object.getOwnPropertyNames(window[key]);
                var details = properties.map(function(prop) {
                    return prop + ": " + typeof window[key][prop];
                });
                alert("Properties and methods in " + key + ":\n" + details.join("\n"));
            }
            
        }
    };
    </script>
</html>
