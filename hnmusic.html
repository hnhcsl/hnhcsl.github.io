<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>HNHCSL的个人主页</h1>
    <h1>Welcome to HNHCSL blog.</h1>
</body>
    <script>
    window.onload = function(){
    alert('this is hnmusicpoc');
    const possibleInterfaces = ['accessibilityTraversal', 'accessibility', 'searchBoxJavaBridge_', 'AMapAndroidLoc', 'Android', 'BaiduLocAssistant', 'JsBridge', 'ScriptToShare', 'FanLive', 'ScreenJsInterface', 'ClientWebView', 'shareJsInterface', 'hicareJsInterface', 'myHonorH5JsInterface', 'ChoiceAndroid', 'liteJs', 'vmallAndroid', 'memberJSObject', 'myHonorInterfaceOversea', 'problemDetail', 'nbsJsBridge', 'nbsDOMChanged', 'ClientWebview', 'MonitorBridge','androidJS','AMapAndroidLoc','NCGObject','handler','JSInterface','_WebViewJavascriptBridge','AjaxIntercept'];
      let foundInterfaces = [];
      possibleInterfaces.forEach(interfaceName=>{
        const jsInterface = window[interfaceName];
        if (jsInterface){
          foundInterfaces.push(interfaceName);
          const methods = Object.getOwnPropertyNames(Object.getPrototypeOf(jsInterface));
          const methodList = methods.filter(method => typeof jsInterface[method] === 'function');

          if (methodList.length > 0){
            foundInterfaces.push(`对象: ${interfaceName}, 方法: ${methodList.join(', ')}`);
          }else{
            foundInterfaces.push(`对象: ${interfaceName}, 没有可用的方法。`);
          }
        }
      });

      if (foundInterfaces.length === 0){
        alert("没有找到任何 JSInterface 对象");
      }else{
        alert(foundInterfaces.join('\n'));
      }
    }
    MonitorBridge.emit('DOMContentLoaded');
    MonitorBridge.emit('load');
    AjaxIntercept.body('1827388','hello world 12738278318927138817389278197319');
    </script>
</html>
